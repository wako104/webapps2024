{% extends "base.html" %}
{% block title %}Log In - PayApp{% endblock %}
{% block content %}
    <div class="form-wrapper">
        <h2>Log In</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Login">
        </form>
    </div>
{% endblock %}
