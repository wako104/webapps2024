{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In - PayApp{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header">Log In</div>
        <div class="card-body">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>
{% endblock %}
