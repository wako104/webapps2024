{% extends "base.html" %}
{% block title %}Sign Up - PayApp{% endblock %}
{% block content %}
    <div class="form-wrapper">
        <h2>Sign Up</h2>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Signup">
        </form>
    </div>
{% endblock %}
